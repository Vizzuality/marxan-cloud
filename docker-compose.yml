version: "3.8"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_SERVICE_PORT}:3000"
    container_name: marxan-api
    command: develop
    volumes:
      - ./api/src:/opt/marxan-api/src
      - ./api/test:/opt/marxan-api/test
    env_file: .env
    environment:
      - NODE_PATH=src
      - NODE_ENV=development
      - POSTGRES_URL=postgres://${API_POSTGRES_USER}:${API_POSTGRES_PASSWORD}@marxan-postgresql-api:5432/${API_POSTGRES_DB}
    depends_on:
      - postgresql-api
  # app:
  #   build:
  #     context: ./app
