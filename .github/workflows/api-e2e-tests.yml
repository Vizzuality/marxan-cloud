name: API tests
on:
  push:
    paths:
      - 'api/**'
      - 'geoprocessing/**'
      - '.github/**'
  workflow_dispatch:
jobs:
  test-api-e2e:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    services:
      api-database:
        image: postgis/postgis:14-3.1-alpine
        env:
          POSTGRES_PASSWORD: marxan-api
          POSTGRES_USER: marxan-api
          POSTGRES_DB: marxan-api
        ports:
          - 3542:5432
      geo-database:
        image: postgis/postgis:14-3.1-alpine
        env:
          POSTGRES_PASSWORD: marxan-geo
          POSTGRES_USER: marxan-geo
          POSTGRES_DB: marxan-geo
        ports:
          - 3541:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout envs
        run: docker-compose -f docker-compose-test-e2e.yml -f docker-compose-test-e2e.ci.yml config
      - name: Run CI tests via make task
        run: make run-test-e2e-ci
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.18'
    - name: Run migrations
      working-directory: ./api
      run: yarn test:prepare-db
    - name: Run API e2e tests
      working-directory: ./api
      run: yarn api:test:e2e:new

  test-api-unit:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run API unit Tests
      run: make test-unit-api
  test-geo-unit:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run Geoprocessing Unit Tests
      run: make test-unit-geo
