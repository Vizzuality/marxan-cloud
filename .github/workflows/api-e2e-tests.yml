name: API tests
on:
  push:
    paths:
      - 'api/**'
      - 'geoprocessing/**'
      - '.github/**'
  workflow_dispatch:
jobs:
  test-api-e2e:
    name: E2E tests - API
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run CI tests via make task
        run: make test-e2e-api environment=ci
  test-geoprocessing-e2e:
    name: E2E tests - Geoprocessing
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run CI tests via make task
        run: make test-e2e-geoprocessing environment=ci
  test-api-unit:
    name: Unit tests - API
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run API unit Tests
        run: make test-unit-api
  test-geo-unit:
    name: Unit tests - Geoprocessing
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Geoprocessing Unit Tests
        run: make test-unit-geo
