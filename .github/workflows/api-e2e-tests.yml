#      run: make run-test-e2e-ci

  test-api-unit:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run API unit Tests
      run: make test-unit-api
  test-geo-unit:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run Geoprocessing Unit Tests
      run: make test-unit-geo
