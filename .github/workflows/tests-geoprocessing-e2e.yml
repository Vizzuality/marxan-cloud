name: Tests - Geoprocessing e2e tests
on:
  push:
    paths:
      - 'api/**'
      - 'geoprocessing/**'
      - '.github/**'
  pull_request:
  workflow_dispatch:

jobs:

  test-geoprocessing-e2e:
    name: E2E tests - Geoprocessing
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - cost-template
          - integration
          - tiles
          - worker-module

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run CI tests via make task
        run: JEST_TEST_PATH_PATTERN="${{ matrix.test-suite }}" make test-e2e-geoprocessing environment=ci
