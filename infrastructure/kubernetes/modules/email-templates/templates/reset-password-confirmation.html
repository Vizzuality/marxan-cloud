<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

  <title>Password Change Confirmation</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');


    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      background-color: #FFF;
      box-sizing: border-box;
      color: #111;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      padding: 0;
      font-weight: normal;
    }

  </style>

<body>
<table style="width: 75%; margin: 0 auto; background: #FFF; padding: 30px 15px; margin-top: 30px; margin-bottom: 0; max-width: 700px;">
  <tr>
    <td align="center" valign="middle">
      <center data-parsed="">
        <table align="center" style="width: 100%">
          <tbody style="width: 100%">
          <tr>
            <td>
              <table align="center" style="width: 100%">
                <tbody style="width: 100%">
                <tr>
                  <th>
                    <table align="center" style="width: 100%; margin-top: 10px; margin-bottom: 10px">
                      <tr>
                        <a href="{{{homepageUrl}}}"><img src="{{{homepageUrl}}}/images/marxan-email-logo.png" alt="Marxan-Logo" border="0"/></a>
                        <div style="display: block; margin: 8px auto 30px auto; max-width: 700px; width: 10%; height: 3px; background-color: #01ADF1;"></div>
                      </tr>
                    </table>
                  </th>
                </tr>
                </tbody>
              </table>
              <table align="center" style="width: 100%">
                <tbody>
                <tr>
                  <th>
                    <table align="center" style="width: 100%; margin: 0 auto">
                      <tr>
                        <th>
                          <h1 style="text-align: center; color: #000000;font-weight: bold; font-size: 45px; margin: 0">You&apos;ve change your password!</h1>
                          <p style="text-align: center; color: #000000; font-weight: bold; font-size: 16px">Just a heads-up that your Marxan password has been changed.</p>
                        </th>
                      </tr>
                    </table>
                  </th>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
      </center>
    </td>
  </tr>
</table>
<!-- Other table -->
<div style="display: block; margin: 0 auto; max-width: 700px; width: 75%; height: 2px; background-color: #01ADF1;"></div>
<table style=" width: 75%; margin: 0 auto; background: #FFF; padding: 0px 15px; margin-top: 0; margin-bottom: 30px; max-width: 700px;" data-made-with-foundation="">
  <tr>
    <td class="float-center" align="center" valign="top">
      <center data-parsed="">
        <table align="center" class="container">
          <tbody>
          <tr>
            <td>
              <table style="width: 100%">
                <tbody>
                <tr>
                  <th>
                    <table style="width: 100%; margin: 0 auto">
                      <tr>
                        <th>
                          <p style="align-text: center; color: #000000; font-weight: 400; font-size: 12px; line-height: 16px">
                            If you didn't recently change your Marxan password and believe your account may have been compromised, please <a href="mailto:${support_email}" rel="noopener noreferrer" style="color: #01ADF1" target="_blank">contact us</a>.
                          </p>
                        </th>
                      </tr>
                    </table>
                  </th>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
      </center>
    </td>
  </tr>
</table>
</body>

</html>
